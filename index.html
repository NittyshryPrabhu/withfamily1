<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>withfamily - Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <div class="logo">withfamily</div>
    </div>

    <nav class="nav-center" id="navCenter">
      <a href="#home">Home</a>
      <a href="#movies">Movies</a>
      <a href="#webseries">WebSeries</a>
      <a href="#shortfilm">ShortFilm</a>
      <a href="#live">Live</a>
    </nav>

    <div class="nav-right">
      <input type="search" class="search" id="searchDesktop" placeholder="Search">
      <button class="profile-btn" aria-label="Profile">ðŸ‘¤</button>
      <button class="hamburger" id="hamburger" aria-label="Open menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Mobile menu (hidden on desktop) -->
  <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
    <div class="mobile-search">
      <input type="search" id="searchMobile" placeholder="Search">
    </div>
    <nav class="mobile-links">
      <a href="#home">Home</a>
      <a href="#movies">Movies</a>
      <a href="#webseries">WebSeries</a>
      <a href="#shortfilm">ShortFilm</a>
      <a href="#live">Live</a>
    </nav>
    <div class="mobile-profile">
      <button class="profile-btn">ðŸ‘¤</button>
    </div>
  </div>

  <!-- Hero section with background video -->
  <section class="hero">
    <video class="hero-video" id="heroVideo" autoplay muted loop playsinline>
      <source src="video/video1.mp4" type="video/mp4">
      <!-- Fallback text -->
      Your browser does not support the video tag.
    </video>
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Watch together. With family.</h1>
        <p>Stream movies, web series and more â€” all in one place.</p>
        <div class="hero-cta">
          <button class="btn btn-primary">Explore Movies</button>
          <button class="btn btn-ghost">Browse Live</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Movies section -->
  <section id="movies" class="movies-section">
    <div class="section-header">
      <h2>Movies</h2>
      <button id="viewAllBtn" class="view-all" aria-expanded="false">View all</button>
    </div>

    <div class="movies-row" id="moviesRow" aria-live="polite">
      <!-- We'll generate cards via JS; include some placeholders for accessibility/fallback -->
      <template id="movieCardTemplate">
        <article class="movie-card">
          <div class="thumb" aria-hidden="true"></div>
          <h3 class="title">Movie Title</h3>
          <p class="meta">2025 â€¢ Action</p>
        </article>
      </template>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
